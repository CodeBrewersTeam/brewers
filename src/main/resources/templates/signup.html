<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

<main class="container">
    <div th:replace="fragments/header :: nav"></div>

    <h1 class="text-center">Signup with RoomEase</h1>

    <h2>New Household? Click here to register your household before signup <a href="/residences">Register here</a></h2>

    <p> Already have an account? <a href="/login">Login</a></p>

    <form action="/signup" method="post">
        <fieldset>
            <legend>User Information</legend>

            <label>First Name:</label>
            <input type="text" name="firstName"/>

            <label>Last Name:</label>
            <input type="text" name="lastName"/>


            <label>Username:</label>
            <input type="text" name="username"/>

            <label>Password:</label>
            <input type="password" name="password"/>

            <label>Email:</label>
            <input type="email" name="email"/>


            <label>Residence:</label>
            <select name="residenceId">
                <option value="">Select a Residence</option>

                <th:block th:each="residence : ${residences}">
                    <option th:value="${residence.name}" th:text="${residence.name}"></option>
                </th:block>
            </select>

            <label>Role:</label>
            <select name="admin">
                <option value=true>I'm an Admin</option>
                <option value=false>I'm a Roommate</option>
            </select>

            <label>Telephone:</label>
            <input type="tel" name="telephone" placeholder="Don't include dashes"/>

            <input type="submit" value="Sign up"/>
        </fieldset>
    </form>
</main>
</body>
</html>
