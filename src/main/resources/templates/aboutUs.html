    <style>

        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .column {
            flex: 0 0 calc(25% - 20px);  /* Adjusting the width calculations a bit */
            max-width: calc(25% - 20px);
            margin: 5px;
            display: flex;  /* Ensure each card takes up full height of the column */
            justify-content: center;
        }

        .card {
            width: 100%;    /* Take up full width of the column */
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;  /* Optional; just to see card borders */
            padding: 20px;  /* Space inside the card */
        }

    .card img {
    width: 70%;   /* Set to desired square size */
    height: 100%;  /* Set to desired square size */
    object-fit: cover; /* This will crop the image to fit the container */
    margin-bottom: 15px;  /* Space between the image and the header */
}

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .button {
            text-align: center;
        }




    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
